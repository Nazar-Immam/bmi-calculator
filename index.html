<!---->  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <div class="form-container">
        <form class="form">
        <span class="heading">BMI Calculator</span>
    
        <div class="form-group">
            <input class="form-input" id="height-inp" type="number" step="0.1" placeholder="Height in meter"/>
        
        </div>
    
        <div class="form-group">
            <input class="form-input" id="weight-inp" required="" type="number" step="0.1" placeholder="Weight in kg"/>
        </div>
        
        <button id="button">Calculate</button>
        <div  >
            <p id="result"></p>
        </div>
        </form>
        <div>
            <h3>BMI Weight Guide:</h3>
            <ul><li>Below 18.5 : Underweight</li>
            <li>18.5 to 24.9 : Healthy</li>
            <li>25 to 29.9 : Overweight</li>
        <li>30 or higher : Obesity</li></ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
